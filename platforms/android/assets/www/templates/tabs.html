<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-item-hide">

  <!-- Home Tab -->
  <ion-tab href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Temperature Tab -->
  <ion-tab href="#/tab/temperature">
    <ion-nav-view name="tab-temperature"></ion-nav-view>
  </ion-tab>
    
  <!-- Vibration Tab -->
  <ion-tab href="#/tab/vibration">
    <ion-nav-view name="tab-vibration"></ion-nav-view>
  </ion-tab>
    
  <!-- Pressure Tab -->
  <ion-tab href="#/tab/pressure">
    <ion-nav-view name="tab-pressure"></ion-nav-view>
  </ion-tab>


</ion-tabs>
