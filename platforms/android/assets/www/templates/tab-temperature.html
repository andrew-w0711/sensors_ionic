<ion-view view-title="Temperature">
    <div class="bar bar-header">
        <a ng-href="#/tab/home" class="button" ng-click="StopTimer()">Back</a>
        <h1 class="title">Temperature(&#x2103;)</h1>
    </div>
    <ion-content class="has-header">
        <div class="list list-inset">
            <div class="item row">
                <div class="col col-offset-10 col-80">
                    <div class="first_circle">
                        <div class="second_circle">
                            <div class="third_circle">
                                <span class="temperature">{{temperature}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
